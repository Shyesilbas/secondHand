app.agreements.privacyPolicy.content=SecondHand Privacy Policy:\n\n1. We collect only necessary personal data.\n2. Data is used to improve platform services.\n3. We do not share personal data with third parties without consent.\n4. Users can request data deletion at any time.\n5. Continued use of the platform constitutes acceptance of this privacy policy.
app.agreements.kvkk.content=SecondHand KVKK Notice:\n\n1. Personal data is collected and processed according to Turkish KVKK regulations.\n2. Users have the right to access, correct, and delete their personal data.\n3. We ensure data security with appropriate technical and organizational measures.\n4. Users can contact our support for any data-related requests.\n5. Using the platform implies agreement to KVKK terms.
app.agreements.distanceSelling.content=Distance Selling Agreement:\n\n1. This agreement applies to all sales transactions conducted through the SecondHand platform.\n2. The seller is responsible for providing accurate and truthful information regarding the product?s condition and features.\n3. The buyer has the right to withdraw from the purchase within 14 days of receiving the product.\n4. All payment transactions are processed through secure and certified payment systems.\n5. Delivery times and conditions are determined by the seller.\n6. The platform serves as an intermediary in case of any disputes between the seller and the buyer.\n7. By accepting this agreement, you acknowledge and agree to the terms of the distance selling policy.
app.agreements.paymentTerms.content=\n\n1. All payment transactions are secured with SSL encryption.\n2. Your credit card details are stored in an encrypted format and never shared with third parties.\n3. Additional security measures (such as 3D Secure) may be required during the payment process.\n4. If a payment fails, the transaction will be canceled and no charges will be applied.\n5. Refunds are processed within 5?7 business days.\n6. The platform is not liable for any technical issues that may occur during payment processing.\n7. By proceeding with the payment, you acknowledge and agree to these terms.

app.auth.cookie.encryption.key=${COOKIE_ENCRYPTION_KEY}

#Rate Limiting Configuration
app.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
app.rate-limit.auth.requests-per-second=${RATE_LIMIT_AUTH:3}
app.rate-limit.payment.requests-per-second=${RATE_LIMIT_PAYMENT:3}
app.rate-limit.general.requests-per-second=${RATE_LIMIT_GENERAL:10}
app.rate-limit.window-size-seconds=${RATE_LIMIT_WINDOW:60}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}
spring.security.oauth2.client.registration.google.redirect-uri=${REDIRECT_URI}

spring.security.oauth2.client.provider.google.issuer-uri=${ISSUER_URI}


# Debug log iï¿½in
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security.oauth2.client=DEBUG
logging.level.org.springframework.security.oauth2.core=DEBUG

#Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Listing Fees
app.listing.creation.fee=50.00
app.listing.fee.tax=18.00

#Showcase Fees
app.showcase.daily.cost=10.00
app.showcase.fee.tax=18.00

#Shipping Configuration
app.shipping.pickup.duration.hours=0.033
app.shipping.delivery.duration.hours=0.083

# Exchange API
exchange.api.key=${exchangeApiKey}

# Cloudinary API
cloudinary.cloud-name=${cloudinaryCloudName}
cloudinary.api-key=${cloudinaryApiKey}
cloudinary.api-secret=${cloudinarySecretKey}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

