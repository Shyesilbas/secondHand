spring.application.name=secondHand

#Server
server.port=8080

#DB CONFIG
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

#DATE TIME CONFIG
spring.jackson.date-format=dd/MM/yyyy HH:mm
spring.jackson.time-zone=GMT+3
spring.jackson.locale=tr_TR

#Jackson Hibernate Config
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#Token
jwt.secretKey=${jwt_secretKey}
jwt.accessToken.expiration=29900000
jwt.refreshToken.expiration=604800000

#Cookie Security Configuration
app.auth.cookie.domain=${COOKIE_DOMAIN:localhost}
app.auth.cookie.secure=${COOKIE_SECURE:false}
app.auth.cookie.same-site=${COOKIE_SAME_SITE:Lax}


app.auth.cookie.encryption.key=${COOKIE_ENCRYPTION_KEY}

#Rate Limiting Configuration
app.rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
app.rate-limit.auth.requests-per-second=${RATE_LIMIT_AUTH:3}
app.rate-limit.payment.requests-per-second=${RATE_LIMIT_PAYMENT:3}
app.rate-limit.general.requests-per-second=${RATE_LIMIT_GENERAL:10}
app.rate-limit.window-size-seconds=${RATE_LIMIT_WINDOW:60}

#Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Listing Fees
app.listing.creation.fee=50.00
app.listing.fee.tax=18.00

#Showcase Fees
app.showcase.daily.cost=10.00
app.showcase.fee.tax=18.00

#Shipping Configuration
app.shipping.pickup.duration.hours=0.033
app.shipping.delivery.duration.hours=0.083

# Exchange API
exchange.api.key=${exchangeApiKey}

# Cloudinary API
cloudinary.cloud-name=${cloudinaryCloudName}
cloudinary.api-key=${cloudinaryApiKey}
cloudinary.api-secret=${cloudinarySecretKey}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

